<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>SAP Coffee</title>
</head>
<body>
    <div id="stage">
        <span class="cateferia-bg"></span>
        
        <span class="texts">
            
            <span class="text-title">
                <span class="line1">Cafeteria</span>
                <span class="line2">Customer</span>
                <span class="line3">Experience</span>
            </span>
            
            <span class="text-subtitle">
                <span class="line1">Que tal descorbrir o café que mais combina com você?
                </span>
                <span class="line2">
                    Com as soluções SAP Customer Experience é assim, experiência personalizada e cliente satisfeito. 
                </span>
                <span class="line3">
                    Para começarmos precisamos saber um pouco mais sobre você.
                </span>
            </span>
        </span>
        
        <form id="form1">
            <div class="form-group field1">
                <label for="name">Seu nome:</label>
                <input type="text" id="userName" name="user_name">
            </div>
            <div class="form-group field2">
                <label for="name">Sua empresa:</label>
                <input type="text" id="userCompany" name="user_company">
            </div>
            <div class="form-group field3">
                <label for="name">Seu cargo:</label>
                <input type="text" id="userJobtitle" name="user_jobtitle">
            </div>
            <div class="form-group field4">
                <label for="mail">Seu e-mail:</label>
                <input type="email" id="userEmail" name="user_email">
            </div>
            <div class="form-group field5">
                <label for="mail">Seu celular:</label>
                <input type="text" id="userMobile" name="user_mobile">
            </div>
        </form>
        
        
        <div id="timelinelite"></div>
        <div id="tagline">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
        </div>
        
        <div id="logo" class="sap-log-bg"></div>
    </div>
    
    <script type="text/javascript" src="lib/jquery/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="lib/greensock/TweenMax.min.js"></script>
    <script type="text/javascript" src="lib/mobile-detect.min.js"></script>
    <script type="text/javascript" src="lib/jquery.mask.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
